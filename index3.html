<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Prisma - Em Breve</title>
      <meta name="description" content="" />
      <meta name="keywords" content="" />

      <!-- Font Awesome if you need it
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	-->

      <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
      <!--Replace with your tailwind.css once created-->

      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
   </head>

   <body class="leading-normal tracking-normal text-gray-900" style="font-family: 'Source Sans Pro', sans-serif">
      <div class="min-h-screen bg-white flex">
         <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
               <div>
                  <svg class="w-12 h-auto" width="512px" height="512px" viewBox="0 0 512 512" id="icons" xmlns="http://www.w3.org/2000/svg">
                     <path
                        d="M229.73,45.88,37.53,327.79a31.79,31.79,0,0,0,11.31,46L241,476.26a31.77,31.77,0,0,0,29.92,0l192.2-102.51a31.79,31.79,0,0,0,11.31-46L282.27,45.88A31.8,31.8,0,0,0,229.73,45.88Z"
                        fill="none"
                        stroke="#000"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="32"
                     />
                     <line x1="256" y1="32" x2="256" y2="480" fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
                  </svg>
                  <h2 class="mt-2 text-3xl font-extrabold text-gray-900">Prisma</h2>
               </div>

               <div class="mt-6">
                  <div class="mt-0">
                     <p class="text-sm font-semibold text-black uppercase tracking-wide">
                        We are simplifying businesses' relationship with capital by helping them manage payments, liquidity and cash.
                     </p>
                     <h1 class="mt-6 text-xl font-extrabold text-black tracking-tight sm:text-2xl">Join the list</h1>
                     <p class="mt-2 text-lg font-medium text-black text-opacity-50"></p>
                     <form name="submit-to-google-sheet">
                        <input
                           name="email"
                           type="email"
                           placeholder="email@exemplo.com"
                           required
                           class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                        />
                        <button
                           type="submit"
                           class="inline-flex items-center mt-2 px-4 py-2 border border-transparent text-md font-extrabold rounded-md text-white bg-black focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                        >
                           Cadastrar
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
         <div class="hidden lg:block relative w-0 flex-1">
            <img
               class="absolute inset-0 h-full w-full object-cover"
               src="https://images.unsplash.com/photo-1597600159211-d6c104f408d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1939&q=80&exp=-25&con=0sat=0"
               alt=""
            />
         </div>
      </div>
      <script>
         const scriptURL = "https://script.google.com/macros/s/AKfycbwY_mrUcA0o2lnoccqXYXj5FRt2J1CLsw9450rJqLM0NF7TVNKSybuovW5pMmxSmpt2Og/exec";
         const form = document.forms["submit-to-google-sheet"];

         form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
               .then((response) => console.log("Success!", response))
               .catch((error) => console.error("Error!", error.message));
         });
      </script>
   </body>
</html>
